<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .main-container {
            position: relative;
            width: 900px;
            height: 550px;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease-in-out;
        }

        .signin-section {
            left: 0;
            z-index: 2;
        }

        .signup-section {
            left: 0;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .main-container.active .signin-section {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }

        .main-container.active .signup-section {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            pointer-events: all;
        }

        .form-content {
            width: 100%;
            padding: 0 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            background: #667eea;
            color: #fff;
            border-color: #667eea;
        }

        .form-text {
            font-size: 13px;
            color: #999;
            margin: 15px 0;
            text-align: center;
        }

        .input-field {
            background: #f0f0f0;
            border: none;
            padding: 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin: 15px 0;
            text-align: center;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 15px 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .overlay-section {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .main-container.active .overlay-section {
            transform: translateX(-100%);
        }

        .overlay-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .main-container.active .overlay-wrapper {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .main-container.active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .main-container.active .overlay-right {
            transform: translateX(20%);
        }

        .overlay-panel h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay-panel p {
            font-size: 15px;
            line-height: 24px;
            margin: 20px 0 30px;
        }

        .overlay-btn {
            background: transparent;
            border: 2px solid #fff;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .overlay-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <!-- Sign Up Form -->
        <div class="form-section signup-section">
            <div class="form-content">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="form-text">or use your email for registration</p>
                <form>
                    <input type="text" class="input-field" placeholder="Name" required />
                    <input type="email" class="input-field" placeholder="Email" required />
                    <input type="password" class="input-field" placeholder="Password" required />
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Sign In Form -->
        <div class="form-section signin-section">
            <div class="form-content">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="form-text">or use your email password</p>
                <form>
                    <input type="email" class="input-field" placeholder="Email" required />
                    <input type="password" class="input-field" placeholder="Password" required />
                    <a href="#" class="forgot-link">Forgot Your Password?</a>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay-section" id="overlaySection">
            <div class="overlay-wrapper">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="overlay-btn" id="signInBtn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right" id="signUpPanel">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="overlay-btn" id="signUpBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('mainContainer');
        const signUpPanel = document.getElementById('signUpPanel');
        const overlaySection = document.getElementById('overlaySection');

        signUpPanel.addEventListener('mouseenter', () => {
            container.classList.add('active');
        });

        overlaySection.addEventListener('mouseleave', () => {
            container.classList.remove('active');
        });
    </script>
</body>
</html>
